<div class="card m-2">
   <div class="card-header">
      {{task.todo}}
   </div>
   <div class="card-body">
      <blockquote class="blockquote mb-0">
         <p (click)="handleComplete()" >completada:
            <b [class.text-success]="task.completed" [class.text-danger]="!task.completed">
               {{ task.completed }}
            </b>
         </p>
         <button (click)="handleDelete()" class="btn btn-warning">eliminar</button>
      </blockquote>
   </div>
</div>
